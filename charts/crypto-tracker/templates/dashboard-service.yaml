apiVersion: v1
kind: Service
metadata:
  name: {{ index .Values "dashboard" "name" }}-service
  namespace: {{ index .Values "global" "namespace" }}
spec:
  type: {{ index .Values "dashboard" "service" "type" }}
  selector:
    app: {{ index .Values "dashboard" "name" }}
  ports:
    - protocol: TCP
      port: {{ index .Values "dashboard" "service" "port" }}
      targetPort: 5000