<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker Dashboard</title>
</head>
<body>
    <h1>Crypto Tracker Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Currency</th>
                <th>Price</th>
                <th>Volume</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for record in data %}
            <tr>
                <td>{{ record.currency }}</td>
                <td>{{ record.price }}</td>
                <td>{{ record.volume }}</td>
                <td>{{ record.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
